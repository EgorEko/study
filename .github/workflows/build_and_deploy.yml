name: Build and Deploy Flutter application
on: [push]
jobs:
  build_android_flutter_app:
    name: Build Android application using Flutter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Downloading sources
      - uses: subosito/flutter-action@v2
        name: Preparing Flutter SDK
        with:
          flutter-version: '2.10.4'
          channel: 'stable'
      - run: |
          flutter build apk --build-name=1.0.0-${{github.sha}} --build-number=${{github.run_number}} --verbose
        name: Building application
      - uses: wzieba/Firebase-Distribution-Github-Action@v1
      name: Uploading production artifact to Firebase App Distribution
      with:
        appId: 1:464583535480:android:74cde30838dc264235368d
        token: 1//09RfXOjoYh30mCgYIARAAGAkSNwF-L9Ir7cO_mQFQbJN-VWWXs285nckdANIhlvMaPB-G1Vs-1KLEyvZPzPYAMznPVLy9UWAj46w
        groups: testers
        file: build/app/outputs/apk/release/app-release.apk